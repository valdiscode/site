<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning CSS</title>

	<style type="text/css">

		
		.large {
			font-size:200%;
		}

		#green {
			color:green;
		}

		.underline {
			text-decoration: underline;
		}

		.bold {
			font-weight: bold;
		}

		.purplebox {
			background-color:#B404AE;
			width:200px;
			height:200px;
			padding-left: 100px;
			padding-top: 0;
		}

		.greenbox {
			background-color:#295715;
			width:300px;
			height:200px;
			
		}

		p {
			padding: 0;
			margin: 0;
		}
		

	</style>

</head>
<body>

	
	<div class="purplebox">
		<p class="large">Lorem ipsum dolor sit.</p>

		<p>Lorem ipsum.</p>

	</div>

	<div class="greenbox">
		<p id="green" class="large">Lorem ipsum dolor sit amet, consectetur.</p>
	</div>


	<p>Lorem ipsum <span class="underline large bold">dolor</span> sit amet, consectetur adipisicing elit.</p>
