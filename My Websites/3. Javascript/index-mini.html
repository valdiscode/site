<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning Javascript(Mini Challenge)</title>

	<style>
	#circle {
		width: 200px;
		height: 200px;
		border-radius: 100px;
		background-color: red;
	}
	</style>
</head>
<body>
	
	

	<div id="circle"></div>


	<script type="text/javascript">

	// изчезает круг

		document.getElementById("circle").onclick=function() {
			

			document.getElementById("circle").style.display="none";
		}


	</script>

</body>
</html>
