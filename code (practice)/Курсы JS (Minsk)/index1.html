<!DOCTYPE html>
<html >
  <head>
		<meta charset=utf-8">
		<title>Простой калькулятор</title>
        <script type="text/javascript">
		
			var a,b,result;
			function setValues()
			{
			a = Number(document.getElementById("a").value);
			b = Number(document.getElementById("b").value);
			}
			function sum()
			{
				setValues();
				result = a+b;
				alert("Rezyltat  "+result);
			}
				function rest()
			{
				setValues();
				result = a-b;
				alert("Rezyltat  "+result);
			}
				function mult()
			{
				setValues();
				result = a*b;
				alert("Rezyltat  "+result);
			}
				function div()
			{
				setValues();
				result = a/b;
				alert("Rezyltat  "+result);
			} 
		</script>
	</head>
	<body>	
			<div>
				<input id="a" type="text"/>
				<input id="b" type="text"/>
				<input type="button" onclick="sum()" value="+"/>
				<input type="button" onclick="rest()" value="-"/>
				<input type="button" onclick="mult()" value="*"/>
				<input type="button" onclick="div()" value="/"/>
			</div>		
	</body>
</html>
