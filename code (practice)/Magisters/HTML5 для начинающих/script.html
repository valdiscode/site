<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Названия страницы</title>
	</head>	
	<body>
		<script>
		function myFirstPunction() {
		document.write('<p id="new">Мой первый скрипт!</p>');
		document.getElementById('new').style.color='#cf3421';
		}
		</script>
		<noscript>
		<p>Ваш браузер не поддерживает Java Script!</p>
		</noscript>
		<button type="button" onclick="myFirstPunction()">Нажми меня!</button>
	</body>
</html>
