<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery18</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>

	<div>Блок</div>

	<script type="text/javascript">
	// Создание элементов

	$("<p>Небольшой текст</p>").prependTo("div");
	$("<p>insertBefore</p>").insertBefore("div");
	$("<p>insertAfter</p>").insertAfter("div");

	</script>
</body>
</html>
