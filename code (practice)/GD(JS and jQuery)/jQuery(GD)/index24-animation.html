<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery24(animation)</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript">
	// Заключительный (Анимация)

		$(document).ready(function() {
			$("#img").bind("click", function (event) {
				$(event.target).parent().css("text-align", "center");
				$(event.target).animate ({
					width: $(event.target).width() * 5,
					height: $(event.target).height() * 5,
				}, 3000);
			});
		});
		
	</script>

</head>
<body>

	<p id="test">
		<img src="http://i.playground.ru/i/18/44/20/00/pix/image.jpg" alt="Изображение" title="Изображение" id="img" width="200">
	</p>


</body>
</html>
