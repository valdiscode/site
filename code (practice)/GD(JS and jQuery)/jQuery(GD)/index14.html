<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery14,15</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>

	<div id="div" style="background-color: red">
		Блок
		<p>Абзац</p>
	</div>

	<script type="text/javascript">
	// Функция html() и text()
	
	/*
	alert($("#div").html());
	alert($("#div").html());

	$("p").html("<p>Новый абзац</p>") 
	*/

	// Функция clone()
		var block = $("#div").clone();

		block.html("<p>Новый абзац</p>");
		block.css("font-size", "40px");
		block.css("width", "200px");

		$("body").append(block);

	</script>
</body>
