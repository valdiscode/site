<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Курс по Javascript</title>
	</head>
	<body>
	<div>
		<script type="text/javascript">   
			// Изменение значений переменных
				
				var count = 32;
				count = count + 16;
				
				count -= 16;
				count += 25;
				
				count++;
				count--;
				document.write(count);
				
		</script>
	</div>	
	</body>
</html>
