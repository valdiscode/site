<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Цикл while</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			//  while - пока
			
			var i = 1;
			while(i <= 10000) {
				document.write(i + "<br />");
				i++
			}
			
		</script>
	</div>
	</body>
</html>
