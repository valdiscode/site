<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>string</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// Свойства и Методы обьекта string (работа со строками)
			
			var students = ["Илья","Greg", "Алина", "Андреi"];
			
			for (var i = 0; i < students.length; i++) {
			
			
				
				for (var j = 0; j < students[i].length; j++) {
				
				if (students[i].charCodeAt(j) < 1040 || students[i].charCodeAt(j) >1103) 
					document.write("Найден символ который не попадает в диапазон русских букв. Это символ: <strong>" + students[i].charAt(j) + "</strong> в элементе " + students[i] + "<br />");
				
				}
			
			
			
			
			}
			
		</script>
	</div>
	</body>
</html>
