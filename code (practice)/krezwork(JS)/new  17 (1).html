<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Условные операторы</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// Условные операторы 
			
			var students = ["Абаканов Сергей", "Домрачева Алина", "Гагарин Матвей", "Кевтунова Лейла", "Сакуров Иоган"];
			
			if (students.length >= 3) {
				document.write("Это большой массив в котором как минимум 3 элемента.");
			}
			else {
				document.write("Это маленький массив, в котором менее 3-х элементов.");
			}
			
		</script>
	</div>
	</body>
</html>
