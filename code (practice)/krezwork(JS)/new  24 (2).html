<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Методы обьекта window</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// ДЗ Сколько Вам лет
			
			/*
			var age = prompt("Сколько Вам лет");
			if (age <= 20) {
				document.write("Вы еще молоды, у вас все впереди!");
			}
			else {
				document.write("Вы уже взрослый человек!");
			}
			*/
			
			var age = prompt("Сколько Вам лет");
			var year = prompt("Какой сейча год");
			
			while(age >= 0) {
				if (age == 0) {
					document.write("В " + year + " году Вы родились!");
				}
				else {
					document.write("В " + year + " году Вам было лет: " + age + "<br />");
				}
					
				age--;
				year--;
			}
			
		</script>
	</div>
	</body>
</html>
