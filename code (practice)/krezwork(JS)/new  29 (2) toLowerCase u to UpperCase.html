<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>toLowerCase u to UpperCase</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// ДЗ Методы toLowerCase u to UpperCase в верхний и нижний регистры
			
			var answer = "меркурий";
			var userAnswer = prompt("Какая первая планета от Солнца");
			var result = userAnswer.toLowerCase();
			if (answer == result) {
				document.write("Вы ответили верно");
			}
			else {
				document.write("Вы ошиблись");
			}
			
			
		</script>
	</div>
	</body>
</html>
