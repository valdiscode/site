<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Свойство length</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// Свойства и методы обьекта string (работа со строками) 
			
			function letterCount (myString) {
				return myString.length;
			}
			
			var userWord = prompt("Введите любое число");
			var result = letterCount(userWord);
			document.write("Введенном вами слове столько букв: " + result);
			
		</script>
	</div>
	</body>
</html>
