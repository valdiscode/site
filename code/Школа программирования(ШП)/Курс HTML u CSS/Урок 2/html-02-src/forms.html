<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Курс HTML и CSS | Урок 2 | Формы</title>
<meta http-equiv="Content-Type" content="text/html; charset=win-1251">
</head>
<body>
<form action="file.php" method="post" name="myform" enctype="multipart/form-data">
	<fieldset>
		<legend>Контактная информация</legend>
		<label>
			Ваше имя<br />
			<input type="text" name="login" size="60" /><br />
		</label>
		<label>
			Придумайте пароль<br />
			<input type="password" name="password" size="30" /><br />
		</label>
		<p>Ваши интересы</p>
		<label>
			<input type="checkbox" name="fun" value="1" checked="checked" />
			Рыбалка<br />
		</label>
		<label>
			<input type="checkbox" name="fun" value="2" />
			Охота<br />
		</label>
		<label>
			<input type="checkbox" name="fun" value="3" />
			Спорт<br />
		</label>
		<br />
		<p>Подтвердите Ваш выбор</p>
		<label>
			<input type="radio" name="accept" value="3" />
			Я согласен<br />
		</label>
		<label>
			<input type="radio" name="accept" value="3" />
			Я не согласен<br />
		</label>
		<br />
		<label>
			Комментарии<br />
			<textarea name="comments" cols="40" rows="4"></textarea><br />
		</label>
		Год рождения
		<select name="year">
			<option>1981</option>
			<option selected="selected">1982</option>
			<option>1983</option>
		</select>
		<br /><br />
		<input type="file" name="image" /><br /><br />
		<input type="submit" name="submit" value="Отправить" />
		<input type="reset" value="очистить форму" />
		<input type="button" value="просто кнопка" />
	</fieldset>
</form>
</html>
