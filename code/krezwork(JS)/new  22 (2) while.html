<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Цикл while</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			//  while - пока
			//  Проработка массива в цикле while
			//  ДЗ
			// Создаем счетчики
			
			var students2 = ["Абаканов Сергей", "Домрачева Алина", "Гагарин Матвей", "Кевтунова Лейла", "Сакуров Иоган", "Константин Ефимов", "Александр Свердлов"];
			
			var i = 2;
			while(i < 7) {
				document.write(students2[i]  + "<br />");
				i++;
			}
			
		</script>
	</div>
	</body>
</html>
