<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Метод slice</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// Свойства и Методы обьекта slice  (работа со строками)
			
			var myStr = "Хороший день.";
			var day = myStr.slice(8,12);
			document.write(day);
			
		</script>
	</div>
	</body>
</html>
