<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Возвращение результата Функцией</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			//   Функции ДЗ
			
			function fio() {
				var name = prompt("Введите Ваше Имя");
				var fam = prompt("Введите Вашу фамилию");
				var otch = prompt("Введите Ваше Отчество");
				var result = fam + " " + name + " " + otch;
				return result;
			}
			
			alert(fio());
			
		</script>
	</div>
	</body>
</html>
