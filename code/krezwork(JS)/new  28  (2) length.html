<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Свойство length</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// Свойства и методы обьекта string (работа со строками) 
			
			function letterCount (myString) {
				if (myString.length < 10) {
				var result = "В веденном слове менее 10 букв";
				
			}
			else if(myString.length > 10) {
				var result = "В веденном слове более 10 букв";
			}
			else {
				var result = "В веденном слове ровно 10 букв";
			}
			
			return result;
			
			}
			
			var userWord = prompt("Введите любое слово");
			document.write(letterCount(userWord));
			
			
			
		</script>
	</div>
	</body>
</html>
