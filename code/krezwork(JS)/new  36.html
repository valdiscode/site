<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Ищем сайты в строке</title>    
	</head>
	<body>
	
	
	<div>	
		<script type="text/javascript">  
		 <!-- Свойства и Методы обьекта string (работа со строками) -->
		 
		 var testStr = "Вчера я открыл 5 сайтов: www.disc.mysite.ru, https://www.my-super-4an.ru, www.mysite.com, http://spuper-size.ru и Biggsite.RU но и вообще мне нравится домен в зоне .ru";
		 var regV = /(https?:\/\/)?(www\.)?[a-z0-9-\.]{2,1000}\.ru/gi;
		 var result = testStr.match(regV);
		 for (var i = 0; i < result.length; i++) {
			document.write(result[i] + "<br />");
		 }
		</script>
	</div>
	</body>
</html>
