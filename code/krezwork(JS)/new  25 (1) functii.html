<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Введение в функции</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			//  Функция суммы
			
			function summa (number1,number2) {
				var itog = number1 + number2;
				document.write("Сумма этих чисел равна: " + itog);
			}
			
			
			var car = 189;
			var moto = 823;
			
			
			summa(car,moto);
			
		</script>
	</div>
	</body>
</html>
