<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Цикл while</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			//  while - пока
			//  Проработка массива в цикле while
			
			var students = ["Абаканов Сергей", "Домрачева Алина", "Гагарин Матвей", "Кевтунова Лейла", "Сакуров Иоган"];
			
			var i = 0;
			while(i < students.length) {
				document.write(students[i] + "<br />");
				i++;
			}
			
		</script>
	</div>
	</body>
</html>
