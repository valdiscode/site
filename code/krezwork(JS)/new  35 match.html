<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Метод match</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// Метод match (Ищем совпадение в строке)
			
			var peoples = "Иванов Иван Иванович тел. 8(495)120-10-87 г. Москва; Петров Петр Петрович тел. 8(495)234-62-11 г.Москва; Сидоров Сидр Сидорович тел. 8(347)211-90-63 г. Уфа";
			var regV = /8\(495\)\d(3)-\d(2)-\d(2)/g;
			var result = peoples.match(regV);
			document.write(result);
			
			// не работает. Выводит null
		</script>
	</div>
	</body>
</html>
