<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Курс по Javascript</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			//  Метод splice -добавление и удаление и замена элементов в массиве!
			
			var students = ["Абаканов Сергей", "Домрачева Алина", "Гагарин Матвей", "Кевтунова Лейла", "Сакуров Иоган"];
			students.splice(3,2);
			
			students.splice(2,0,"Элла Мухачева", "Василий Брейденбург");
			
			
			students.splice(1,2, "Виталий Петров", "Дженсон Баттон");
			document.write(students);
			
		</script>
	</div>
	</body>
</html>
