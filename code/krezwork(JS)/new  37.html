<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Ищем сайты в строке</title>    
	</head>
	<body>
	
	
	<div>	
		<script type="text/javascript">  
		 <!-- Свойства и Методы обьекта string (работа со строками) -->
		 
		 var mytext = "Иван вчера потерял свою кредитку, ее номер 1178-9087-2384-8787. Поэтому он пошел в банк и описал ситуацию. Там пошли ему на встречу и выдали новую кредитку под номером 1103-8899-0811-1722";
		 var regV = /[0123]{4}-\d{4}-\d{4}-\d{4}/g;
		 var result = mytext.match(regV);
		 document.write(result);
		 
		</script>
	</div>
	</body>
</html>
