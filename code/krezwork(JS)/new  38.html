	<div>	
		<script type="text/javascript">  
		 <!-- Свойства и Методы обьекта string (работа со строками) -->
			/*

			var tel = "8/927/31/10/765";
			var sign = "-";
			
			function changeTel(tel,sign) {
				var regV = /\//g;
				var result = tel.replace(regV,sign);
				document.write(result);
			}
			
			changeTel(tel,sign);
		</script>
