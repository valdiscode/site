<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>indexOf u lastIndexOf</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			// Методы работы со строками indexOf u lastIndexOf
			// Предназначены для поиска в строке совпадений с каким-то образцом или словом
			
			/*
			var myString = "Очень горячее Солнце. Очень большое Солнце.";
			myString.indexOf("Солнце");
			document.write(myString.lastIndexOf("Солнце"));
			*/
			
			var mySite = "http://ruseller.com";
			
			function myCheck(myString) {
				if (myString.indexOf("http://") == -1) {
				document.write("В названии сайта не присутствует название протокола.");
			}
			else  {
				document.write("В названии сайта присутствует название протокола.");
			}
			}
			
			myCheck(mySite);
		</script>
	</div>
	</body>
</html>
