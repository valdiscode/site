<!DOCTYPE html>
<html >
  <head>
    <meta charset=utf-8">
	<title>Курс по Javascript</title>    
	</head>
	<body>
	<div>	
		<script type="text/javascript">  
			//  ДЗ
			
			var fruits = ['апельсин', 'банан', 'груша'];
			document.write("На данный момент у нас в масиве фруктов: " + fruits.length + "<br />");
			fruits.push('яблоко', 'ананас');
			fruits.unshift('грейпфрут');
			document.write("На данный момент у нас в масиве фруктов: " + fruits.length + "<br />");
			fruits.pop();
			fruits.shift();
			document.write("На данный момент у нас в масиве фруктов: " + fruits.length + "<br />");
		</script>
	</div>
	</body>
</html>
