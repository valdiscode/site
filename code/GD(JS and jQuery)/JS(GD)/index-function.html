
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript(function)</title>

</head>
<body>

	<script type="text/javascript">
	// функция

	var summ;

	function print (text) {
		document.write(text);
	}

	function count (x, y) {
		summ = x + y;
	}

	print("Hello");
	count(5, 7);
	print("<br />");
	print(summ);

	</script>

</body>
</html>
