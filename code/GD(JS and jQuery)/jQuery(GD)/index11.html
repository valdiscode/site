<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery11</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
	
	<img src="1.jpg" alt="Изображение" title="Изображение"><br>
	<img src="2.jpg"><br>
	<img src="3.jpg"><br>
	<img src="4.jpg" alt="Изображение" title="Изображение">

	<script type="text/javascript">
	// Работа с атрибутами

		$(":not(img[alt])").attr ("alt", "jQuery");

		var elements = $("img");
		var text = "";
		for(var i = 0; i < elements.length; i++)
			text += elements[i].src + "\n"
		alert(text);

	</script>
</body>
</html>
