<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery22(animation)</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript">
	// Анимация

		function hideComments () {
			$("#comments").hide(1000, function () {
				$("#hide").hide();
				$("#show").show();
			});
		}

		function showComments () {
			$("#comments").show(1000, function () {
				$("#hide").show();
				$("#show").hide();
			});
		}

		$(document).ready (function () {
			$("#hide").bind ("click", hideComments);
			$("#show").bind ("click", showComments);
		});


	</script>

</head>
<body>

	<a href="#" id="hide"  onclick="return false">Скрыть комментарии</a>
	<a href="#" id="show" style="display:none" onclick="return false">Показать комментарии</a>

	<div id="comments">
		<p>Коментарий №1</p>
		<p>Коментарий №2</p>
		<p>Коментарий №3</p>
	</div>


</body>
</html>
