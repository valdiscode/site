<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery16,17</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>

	<div id="div"><p>Абзац</p></div>
	<div id="div_2"></div>
	<img src="1.png" alt="" />
	<img src="2.png" alt="" />
	<img src="3.png" alt="" /><br />

	<a href="#">1</a>
	<a href="#">2</a>

	<script type="text/javascript">
	// Добавление элементов

		$("div").append("<span>Простой текст</span>");
		$("img").appendTo($("#div_2"));

		$("a").wrap("<p class=hrefs'></p>");

		// Удаление элементов
		$("#div").remove();
		$("#div_2").empty();
		$("div").append("<span>Простой текст</span>");

	</script>
</body>
</html>
